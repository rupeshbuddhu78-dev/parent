<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Child Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#020617;color:white;text-align:center}
button{padding:14px 20px;border:none;border-radius:10px;background:#38bdf8;font-size:18px}
video{width:90%;margin-top:15px;border-radius:10px}
</style>
</head>
<body>

<h2>ðŸ“± Child Screen</h2>
<button onclick="startShare()">Start Screen Share</button>
<video id="preview" autoplay muted></video>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
const socket = io();
let pc;

async function startShare(){
  const stream = await navigator.mediaDevices.getDisplayMedia({ video:true });

  document.getElementById("preview").srcObject = stream;

  pc = new RTCPeerConnection();

  stream.getTracks().forEach(track => pc.addTrack(track, stream));

  pc.onicecandidate = e => {
    if (e.candidate) socket.emit("ice", e.candidate);
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("offer", offer);
}

socket.on("answer", async answer => {
  await pc.setRemoteDescription(answer);
});

socket.on("ice", async ice => {
  if (ice) await pc.addIceCandidate(ice);
});
</script>

</body>
</html>

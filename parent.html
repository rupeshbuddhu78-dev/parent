<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parent Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
.header{padding:15px;text-align:center;font-size:20px}
.container{max-width:700px;margin:auto;padding:20px}
.card{background:#0f172a;padding:15px;border-radius:12px}
video{width:100%;border-radius:10px;background:black}
</style>
</head>
<body>

<div class="header">ðŸ‘¨ Parent Control Panel</div>

<div class="container">
  <div class="card">
    <h3>ðŸ“º Child Live Screen</h3>
    <video id="screen" autoplay playsinline></video>
  </div>
</div>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
const socket = io();   // Render / same domain
let pc;

socket.on("offer", async offer => {
  pc = new RTCPeerConnection();

  pc.ontrack = e => {
    document.getElementById("screen").srcObject = e.streams[0];
  };

  pc.onicecandidate = e => {
    if (e.candidate) socket.emit("ice", e.candidate);
  };

  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  socket.emit("answer", answer);
});

socket.on("ice", async ice => {
  if (ice && pc) await pc.addIceCandidate(ice);
});
</script>

</body>
</html>

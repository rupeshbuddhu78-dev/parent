<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Monitor</title>
    <style>
        body { margin: 0; background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; }
        h2 { position: absolute; top: 10px; font-family: sans-serif; z-index: 10; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        img { width: 100%; height: auto; max-height: 100vh; object-fit: contain; }
    </style>
</head>
<body>

    <h2>Live Child View</h2>
    <img id="screen-viewer" src="" alt="Waiting for Child Screen..." />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Render URL se connect
        const socket = io("https://parent-6j0g.onrender.com");

        const img = document.getElementById('screen-viewer');

        socket.on('screen-data', (data) => {
            // Jaise hi image aaye, usko dikha do
            img.src = data;
        });

        socket.on("connect", () => {
            console.log("Connected to monitoring server");
        });
    </script>
</body>
</html>

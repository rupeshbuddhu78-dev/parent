<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parent Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
.header{padding:15px;text-align:center;font-size:20px}
.container{max-width:600px;margin:auto;padding:20px}
.card{background:#0f172a;padding:15px;border-radius:12px}
video{width:100%;border-radius:10px;background:black}
button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;background:#38bdf8;font-size:16px}
</style>
</head>
<body>

<div class="header">ðŸ‘¨ Parent Control Panel</div>
<div class="container">
  <div class="card">
    <h3>ðŸ“º Child Live Screen</h3>
    <video id="remoteVideo" autoplay playsinline></video>
    <button onclick="request()">Request Screen</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
const socket = io("http://localhost:3000");
const pc = new RTCPeerConnection();

pc.ontrack = e => { document.getElementById("remoteVideo").srcObject = e.streams[0]; };
pc.onicecandidate = e => { if(e.candidate) socket.emit("ice", e.candidate); };

socket.on("answer", async ans => await pc.setRemoteDescription(ans));
socket.on("ice", async cand => { if(cand) await pc.addIceCandidate(cand); });

async function request(){
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("offer", offer);
}
</script>

</body>
</html>
